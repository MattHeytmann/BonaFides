{% extends "app.html" %}

{% block title %}
    Bona fide - list - {{ list.title }}
{% endblock title %}

{% block content %}

    {% for question in list.question_set.all %}

        <div class="listQ">
            <h1>{{ question.title }}</h1>
            <h3>{{ question.description }}</h3>
            <p class="correct">{{ question.answer }}</p>
        </div>
        
    {% endfor %}

{% endblock content %}
