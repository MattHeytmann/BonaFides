{% extends "app.html" %}

{% block title %}
    Bona fide - Log-in
{% endblock title %}

{% block content %}



    <form action="" method="post" class="loginForm">

        {% csrf_token %}

        <div>
            <h1>Username:</h1>
            <input type="text" name="username" required>
        </div>
        <div>
            <h1>Password:</h1>
            <input type="password" name="password" required>
        </div>
        <input type="submit" value="login" required>

        {% if warning %}

            {{ warning }}

        {% endif %}
    </form>

    
        
{% endblock content %}
