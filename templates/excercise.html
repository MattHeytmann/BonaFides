{% extends "app.html" %}
{% load static %}

{% block title %}
    Bona fide - excercise - {{ excercise.title }}
{% endblock title %}

{% block content %}

    {% for question in questions %}

        <div class="excQ">
            <h1>{{ question.title }}</h1>
            <p>{{ question.description }}</p>
            <form action="" autocomplete="off">
                <input type="text" name="excerciseInp" class="inp" auto>
                <input type="submit" class="btn" value="Check">
            </form>
            
            <p class="hidden">{{ question.answer }}</p>
        </div>
        
    {% endfor %}

<script src="{% static 'js/excercise.js' %}"></script>

{% endblock content %}
